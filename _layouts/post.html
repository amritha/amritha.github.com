---
layout: default
---
<br /><br />

	<div class="emphasis">
<h1>{{ page.title }}</h1>
</div>

<div id="post">
{{ content }}
</div>

<div id="related">
	<div class="lemphasis">
  <b>Related Posts</b>
</div>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span>  <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
